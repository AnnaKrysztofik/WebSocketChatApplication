<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>SpringBoot WebSocket Chat Application</title>
        <link rel="stylesheet" th:href="@{style.css}"/>
    <!-- <link rel="stylesheet" href="../static/style.css" type="text/css">>-->
</head>
<body>
  <div id="username-page">
      <div class="username-page-container">
          <h1 class="login-title">Chat</h1>
          <form id="usernameForm" name="usernameForm" th:action="@{/login}" method="post">

              <div th:if="${param.logout}" class="form-group" >
                    <div style="color: #7ce6cf">
                      Zostałeś wylogowany
                    </div>
               </div>

               <div class="form-group">
                   <input type="text" id="username"  name="username" placeholder="Login" autocomplete="off" class="form-control"/>
               </div>

               <div class="form-group">
                   <input type="password" id="password" name="password" placeholder="Hasło" autocomplete="off" class="form-control"/>
               </div>

               <div class="form-group">
                   <button type="submit" class="accent username-submit">Dołącz</button>
               </div>

           </form>

           <form th:action="@{/sign-up}" method="get">
               <div class="form-group">
                   <button type="submit" class="accent username-submit" >Zarejestruj się</button>
               </div>
           </form>
       </div>
   </div>
</body>
</html>
