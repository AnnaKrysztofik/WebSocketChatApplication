<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

   <link rel="stylesheet" th:href="@{style.css}"/>
    <!--   <link rel="stylesheet" href="../static/style.css" type="text/css"> -->
</head>
<body>
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="login-title">Rejestracja</h1>
                 <form th:action="@{/register}" method="post">

                     <p th:text="${error}" style="color: #7ce6cf"></p>

                     <div class="form-group">
                         <input type="text" name="username"  placeholder="Login" autocomplete="off" class="form-control"/>
                     </div>

                     <div class="form-group">
                         <input type="password" name="password" placeholder="Hasło" autocomplete="off" class="form-control"/>
                     </div>

                     <div class="form-group">
                         <button type="submit" class="accent username-submit" >Zarejestruj się</button>
                     </div>

                    </form>
              </div>
          </div>
</body>
</html>
